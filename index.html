<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="ascii.css">
</head>
<body>
    <div id="legend">
        <!-- <div id="hamburger"></div> -->
        <ul>
            <li><input type="text" id="character" value="+" maxlength=1></li>
            <li><button class="left_color choose_color">color</button></li>
            <li><button id="brush_down" class="change_brush">-</button><button id="brush_size">1</button><button id="brush_up" class="change_brush">+</button></li>
            <li><button id="fill">fill</button></li>
            <li><button id="clear">clear</button></li>
            <li><button id="load">load</button></li>
            <li><button id="save">save</button></li>
            <li><button id="eye">eye</button></li>
            <li><button id="toggle_colors"></button></li>
            <li><button id="shrink" data-expanded=true data-expand="↓" data-shrink="↑">↑</button></li>
        </ul>
    </div>
    <div id="colors">
    </div>
    <script src="jquery.js" ></script>
    <script src="ascii.js" ></script>
</body>
</html>
